<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAWANET RADIO</title>
    <link rel="stylesheet" href="OLD_SCHOOL_RADIO/assets/css/all.css">
    <link rel="stylesheet" href="OLD_SCHOOL_RADIO/style.css">
    
</head>

    <div class="header">
        <h1>ZAWANET RADIO</h1>
    </div>


    <hr class="antenna">

    <div class="music-container" id="music-player">
       
        <audio src="OLD_SCHOOL_RADIO/music/Temptation Remix.mp3" id="audio"></audio>
        
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fa fa-fast-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fa fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fa fa-fast-forward"></i>
          </button>
        </div>
      </div>

    
    

  
    <div class="main-radio-container">


       <hr class="divider">
        

        <div class="speakers">
            <div class="speaker-left"></div>
            <div class="cassette">
                <div class="cassette-left"></div>
                <div class="cassette-right"></div>
            </div>
            <div class="speaker-right"></div>
        </div>
 

<script src="OLD_SCHOOL_RADIO/script.js"></script>
</body>
</html>
